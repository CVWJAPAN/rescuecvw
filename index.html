<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヒーロー・レスキュー - 地震編</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        #welcome-screen, #game-container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: left;
        }
        #game-container {
            display: none;
        }
        #welcome-screen h1, #game-container h1 {
            color: #4CAF50;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
        #map-image {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            cursor: pointer;
        }
        #feedback {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
        #map-link {
            color: #008CBA;
            text-decoration: none;
            font-size: 16px;
        }
        #map-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="welcome-screen">
        <h1>ヒーロー・レスキューへようこそ！</h1>
        <p>このゲームでは、地震などの緊急時にどう行動するかを学び、ヒーローになって街を守ります！</p>
        <p><strong>遊び方：</strong>画面の指示に従って、危険を見つけるか、正しい行動を選びましょう。地図を使って安全な場所を確認できます。</p>
        <p><strong>なぜ大切？：</strong>地震から身を守る方法を楽しく学んで、もしものときに備えよう！</p>
        <button id="start-button" class="button">ゲームを始める</button>
    </div>
    <div id="game-container">
        <h1>ヒーロー・レスキュー - 地震編</h1>
        <h2>地図編</h2>
        <p>災害で危険なポイントをチェックする。まずは状況を見てみよう。</p>
        <p><a id="map-link" href="javascript:void(0)" onclick="showMap()">防災マップを表示</a></p>
        <img id="map-image" src="" alt="防災マップ" style="display: none;" onclick="checkDanger()">
        <div id="feedback"></div>
    </div>

    <script>
        document.getElementById("start-button").onclick = () => {
            document.getElementById("welcome-screen").style.display = "none";
            document.getElementById("game-container").style.display = "block";
        };

        function showMap() {
            const mapImage = document.getElementById("map-image");
            // 仮の防災マップ画像を表示（プレースホルダー）
            mapImage.src = "https://via.placeholder.com/600x300?text=防災マップ（地震危険エリア：赤色、安全エリア：緑色）";
            mapImage.style.display = "block";
            document.getElementById("map-link").style.display = "none";
            document.getElementById("feedback").innerText = "地図をクリックして、危険な場所か安全な場所か確認してみよう！";
        }

        function checkDanger() {
            const feedback = document.getElementById("feedback");
            const map = document.getElementById("map-image");
            const clickX = event.offsetX;
            // クリック位置で危険エリアを判定（左半分が危険エリア、右半分が安全エリア）
            if (clickX < map.width / 2) {
                feedback.innerText = "危険！このエリアは地震で揺れやすいよ。安全な場所に避難しよう！";
                feedback.style.color = "#ff0000";
            } else {
                feedback.innerText = "安全！このエリアは比較的安全だよ。";
                feedback.style.color = "#008000";
            }
        }
    </script>
</body>
</html>
