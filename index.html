<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヒーロー・レズキュー - 地震編</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        #welcome-screen, #game-container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: left;
        }
        #game-container {
            display: none;
        }
        #welcome-screen h1, #game-container h1 {
            color: #4CAF50;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
        a {
            color: #008CBA;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="welcome-screen">
        <h1>ヒーロー・レズキューへようこそ！</h1>
        <p>このゲームでは、地震などの緊急時にどう行動するかを学び、ヒーローになって街を守ります！</p>
        <p><strong>遊び方：</strong>画面の指示に従って、危険を見つけるか、正しい行動を選びましょう。地図を使って安全な場所を確認できます。</p>
        <p><strong>なぜ大切？：</strong>地震から身を守る方法を楽しく学んで、もしものときに備えよう！</p>
        <button id="start-button" class="button">ゲームを始める</button>
    </div>
    <div id="game-container">
        <h1>ヒーロー・レズキュー - 地震編</h1>
        <h2>地図編</h2>
        <p>災害で危険なポイントをチェックする。まずは状況を見てみよう。</p>
        <p><a href="#">防災マップ</a></p>
    </div>

    <script>
        document.getElementById("start-button").onclick = () => {
            document.getElementById("welcome-screen").style.display = "none";
            document.getElementById("game-container").style.display = "block";
        };
    </script>
</body>
</html>
